<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>todos</h1>
    <div class="container">
      <input type="text"
        class="form-control"
        name="input"
        placeholder = "what needs to be done?";
        id="text"
      >
      <ul>
      </ul>
      <div class="controls flex space">
        <p class="itemsLeft"><span></span>items left</p>
        <p class="filter">
          <span class="All">All</span>
          <span class="Active">Active</span>
          <span class="Completed">Completed</span>
        </p>
        <p class="clearCompleted">Clear completed</p>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
