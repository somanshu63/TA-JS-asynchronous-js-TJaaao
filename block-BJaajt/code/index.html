<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Fetching data</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/615eec2c8f.js" crossorigin="anonymous"></script>

</header>

            <h3 class="G-username"></h3>
            <div class="flex followers">
                <h4>Followers</h4>
                <img src="" alt="" class="followers-image f-image">
                <img src="" alt="" class="followers-image f-image">

                <img src="" alt="" class="followers-image f-image">
                <img src="" alt="" class="followers-image f-image">

            <div class="flex following">
                <h4>Following</h4>
                <img src="" alt="" class="following-image f-image">
                <img src="" alt="" class="following-image f-image">
                <img src="" alt="" class="following-image f-image">
                <img src="" alt="" class="following-image f-image">
                <img src="" alt="" class="following-image f-image">
            </div>
        </div>
        <hr>
        <div class="cat">
            <h1>Get Random Cat</h1>
            <img src="" alt="" class="cat-image">
            <button>Get New Cat</button>
        </div>
    </div>
    <script src="./index.js"></script>
</main>
<footer>

</footer>
